<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="registration-form">
		<h1>Form</h1>
		<form action="#" method="post" >
			<p>College Name </p>
			<input type="text" name="collegename" placeholder="College Name">
			<p>Minority Status </p>
			<input type="text" name="minoritystatus" placeholder="Minority Status">
			<p>Fees</p>
			<input type="decimal" name="fees" placeholder="Fees">
			<p>Open</p>
			<input type="decimal" name="open" placeholder="open">
			<p>All India</p>
			<input type="decimal" name="allindia" placeholder="All India">
			<p>OBC</p>
			<input type="decimal" name="obc" placeholder="OBC">
			<button type="submit">Add College</button>
		</form>
	</div>
</body>
</html>
